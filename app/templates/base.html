{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nautilus Home Page</title>
        <link rel="stylesheet" href="{% static 'bootstrap-4.4.1/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'custom/css/bootswatch-cyborg.min.css' %}">
        <link rel="stylesheet" href="{% static 'custom/css/custom.min.css' %}">
    </head>

    <body>
        <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container">
                <a href="/" class="navbar-brand">Nautilus</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../help/">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="page-header" id="banner">
                <div class="row">
                    <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>Nautilus</h1>
                    <p class="lead">Deep into the sea</p>
                    </div>
                </div>
            </div>

            <footer id="footer">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-unstyled">
                            <li class="float-lg-right"><a href="#top">Back to top</a></li>
                            <li><a href="https://blog.bootswatch.com" onclick="pageTracker._link(this.href); return false;">Confluence</a></li>
                            <li><a href="https://twitter.com/bootswatch">Jira</a></li>
                            <li><a href="https://github.com/thomaspark/bootswatch/">Bitbucket</a></li>
                        </ul>
                        <p>Theme made by <a href="https://thomaspark.co">Thomas Park</a>.</p>
                        <p>Nautilus code can be found <a href="https://github.com/thomaspark/bootswatch/blob/master/LICENSE"> GitHub</a>.</p>
                    </div>
                </div>

            </footer>
        </div>


        <script src="{% static 'jquery-3.4.1/jquery-3.4.1.slim.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'popper-1.16.0/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bootstrap-4.4.1/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'custom/js/bootswatch-cyborg.js' %}" type="text/javascript"></script>


    </body>

</html>
