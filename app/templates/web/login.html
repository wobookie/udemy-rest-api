{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nautilus Home Page</title>
        <link rel="stylesheet" href="{% static 'web/bootstrap-4.4.1/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'web/bootswatch-4.4.1/css/bootstrap-cyborg.min.css' %}">
        <link rel="stylesheet" href="{% static 'web/custom/css/custom.css' %}">
    </head>

    <body>
    <div class="bg">
        <div class="container">
                <div class="h-100 row justify-content-center">
                    <div class="col-6 align-self-center">
                        <div class="jumbotron">
                            <h2 class="display-6">Nautilus Login</h2>
                            <form name="LoginForm" action="{% url 'web:login' %}" method="post">
                                <!-- This is for security and prevent cross-site forgery attack -->
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="col-form-label" for="inputUsername">Username</label>
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Comsi"
                                           id="inputUsername"
                                           name="username">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password"
                                           class="form-control"
                                           placeholder="Password"
                                           id="inputPassword"
                                           name="password">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary submit-btn btn-block">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
        <script src="{% static 'web/jquery-3.4.1/jquery-3.4.1.slim.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'web/popper-1.16.0/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'web/bootstrap-4.4.1/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'web/bootswatch-4.4.1/js/bootstrap-cyborg.js' %}" type="text/javascript"></script>
    </div>
    </body>
</html>
